name: Sync from upstream safely

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/saas-factory-community/saas-factory-setup.git || true
          git fetch upstream

      - name: Merge upstream/main (keep our changes)
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Push changes
        run: |
          git push origin main
